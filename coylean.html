<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="map-icon.png" />
        <title>Coylean Map Exploration</title>
        <link rel="stylesheet" href="math.css" />
        <style>
        </style>
        <script></script>
    </head>

    <body onLoad="coyleanApp()">
        <header>
            <h1>Coylean Map exploration</h1>
            <h2>
            Move the true downs and rights back and forth
            </h2>
        </header>  
        <div id="meat">
            <div id="controls">
                <h3>Controls</h3>
                <div class="control-group">
                    <h4>Map type</h4>
                    <button id="feature-active" onClick="toggleActive()"></button>
                </div>
                <div class="control-group">
                    <div>
                        <h4>Size</h4>
                        <button id="size-dec" onClick="clickSizeDec()">smaller</button>
                        <button id="size-toggle" onClick="clickSizeToggle()"></button>
                        <button id="size-inc" onClick="clickSizeInc()">larger</button>
                    </div>
                    <div>
                        <h4>Scale</h4>
                        <button id="scale-dec" onClick="clickScaleDec()">smaller</button>
                        <button id="scale-reset" onClick="clickScaleReset()"></button>
                        <button id="scale-inc" onClick="clickScaleInc()">larger</button>
                    </div>
                </div>
                <div class="control-group show-it">
                    <h4>Horizontal init column</h4>
                    <button id="rights-left" onClick="clickLeft()">Left</button>
                    <label id="rights-pos"></label>
                    <button id="rights-right"  onClick="clickRight()">Right</button>
                    <br>
                    <h4>Vertical init row</h4>
                    <button id="downs-up" onClick="clickUp()">Up</button>
                    <label id="downs-pos"></label>
                    <button id="downs-down" onClick="clickDown()">Down</button>
                </div>
            </div>
            <div id="content">
                <div id="explore-map">
                    <h2>Explore the map</h2>
                    <canvas></canvas>
                </div>

            </div>

        </div>
        <script src="coylean.js"></script>
    </body>
</html>
